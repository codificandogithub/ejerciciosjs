<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Convertidor de Pesos a Dolares</title>

<body>
    <div class="container pt-5">
        <div class="row">
            <div class="col-md-5">
                <div class="card border-primary">
                    <div class="card-header  text-bg-primary">
                        <h3>Convertir pesos mexicanos a dolares</h3>
                    </div>
                    <form action="" class="card-body">
                        <label>Ingresar pesos mexicanos:</label><br>
                        <div class="form-group pt-2 ">
                           <input class="form-control mb-2" id="pesos" type="text">  
                        </div>
                       <div id="resultado"></div> 
                       <button class="btn btn-primary" id="btnConvertir">Convertir</button>
                       <br>
                          
                    </form>  
                          
                </div>
            </div>
        </div>

    </div>

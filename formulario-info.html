<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Mostrar Informaci√≥n</title>
        <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="container pt-5">
            <h1 class="mb-3">Registro de Pacientes</h1>
            <div class="row">
                <div class="col-md-5">
                    <div class="card border-primary">
                        <div class="card-header  text-bg-primary">
                            <h3>Ingresar Personal</h3>
                        </div>
                        <form action="" class="card-body" id="form-paciente">
                            <div class="form-group">
                                <input id="f-nombre" type="text" class="form-control mb-3" placeholder="Ingresar nombre">
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sexo" id="radioH" value="H">
                                <label class="form-check-label" for="radioH">
                                  Hombre
                                </label>
                              </div>
                              <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="sexo" id="radioM" value="M">
                                <label class="form-check-label" for="radioM">
                                  Mujer
                                </label>
                              </div>
                           
                            <div class="form-group">
                                <input id="f-edad" type="number" class="form-control mb-3" placeholder="Ingresar edad">
                            </div>
                            <div class="form-group">
                                <input id="f-altura" type="number" step="0.01" class="form-control mb-3" placeholder="Ingresar altura">
                            </div>
                            <select id="estadoCivil" class=" form-control form-select mb-3" aria-label="Default select example">
                                <option selected>Selecciona un estado civil</option>
                                <option value="1">Soltero</option>
                                <option value="2">Casado</option>
                                <option value="3">Divorciado</option>
                                <option value="4">Viudo</option>
                              </select>
                            <a href="#" id="btnProcesar" class="btn btn-primary btn-block">Procesar datos</a>
                        </form>
                    </div>
                </div>
                <div class="col-md-5">
                                      
                    <div class="card border-success">
                        <div class="card-header text-bg-success">
                            <h3>Datos Procesados</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <h6>Nombre:</h6>
                                <p id="p-nombre"></p>
                            </div>
                            <div class="form-group">
                                <h6>Sexo:</h6>
                                <p id="p-sexo"></p>
                            </div>
                            <div class="form-group">
                                <h6>Edad:</h6>
                                <p id="p-edad"></p>
                            </div>
                            
                            <div class="form-group">
                                <h6>Altura:</h6>
                                <p id="p-altura"></p>
                            </div>
                            <div class="form-group">
                                <h6>Estado Civil:</h6>
                                <p id="p-estadoCivil"></p>
                            </div>

                            <div class="form-group">
                                <h6>Es:</h6>
                                <p id="p-es"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/appFormME.js"></script>
    </body>
</html>
